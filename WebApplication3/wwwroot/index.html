<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>hello</h1>
    <p>Text: <span id="rep"></span></p>
    <p>Val: <span id="v"></span></p>

    <script>

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var foo = getParameterByName('app');
        if (foo) document.getElementById('rep').innerText = foo;

        async function test() {
            var x = await window.fetch('/api/values').then(data => data.json());
            if (x) document.getElementById('v').innerText = x;

        };

        test();

    </script>
</body>
</html>
